    <style>
        :root {
            --primary-color: #004080; /* Couleur principale */
            --secondary-color: #00aaff; /* Couleur secondaire */
            --text-color: #333; /* Couleur par défaut du texte */
            --background-color: #f1f1f1; /* Couleur de fond claire */
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        #map {
            height: 100%;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
        }

        #map.hidden {
            opacity: 0;
        }

        #filters {
            display: block; /* Afficher les filtres par défaut */
            position: absolute;
            top: 10px;
            left: 60px;
            z-index: 1000;
            background: #fff;
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 250px;
            border: 1px solid var(--primary-color);
        }

        #toggleFilters {
            position: absolute;
            top: 90px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: block;
        }

        #legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--primary-color);
        }

        #chartContainer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            z-index: 1000;
            background: #fff;
            color: var(--text-color);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--primary-color);
        }

        /* Icône pour basculer entre modes clair/sombre */
        #themeToggle {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: var(--primary-color);
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #themeToggle i {
            font-size: 20px;
        }   

        /* Cacher le logo Leaflet */
        .leaflet-control-attribution {
            display: none !important;
        }

        /* Réduire la taille du donuts et de sa légende sur mobile */
        @media (max-width: 768px) {
            #filters {
                display: none; /* Masquer les filtres par défaut sur mobile */
                position: absolute;
                top: 60px;
                left: 10px;
                width: 90%;
                max-width: none;
            }

            #toggleFilters {
                display: block; /* Afficher le bouton de bascule */
            }

            #chartContainer {
                width: 150px;
                height: 150px;
            }

            #legend {
                padding: 5px;
            }

            canvas {
                width: 100px;
                height: 100px;
            }

            /* Ajuster le thème pour éviter la superposition sur mobile */
            #themeToggle {
                top: 10px;
                right: 10px;
            }
        }

        /* Styles pour cacher l'interface de filtre avec transition */
        .hidden-filters {
            display: none;
        }

        /* Amélioration du thème sombre */
        body.dark-mode input, 
        body.dark-mode select,
        #filters.dark-mode, 
        #legend.dark-mode, 
        #chartContainer.dark-mode, 
        #themeToggle.dark-mode,
        #toggleFilters.dark-mode {
            background: #2c2c2c;
            color: #e0e0e0;
            border-color: #444;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* Placeholder */
        body.dark-mode input::placeholder {
            color: #b3b3b3;
        }

        /* Bordures plus visibles */
        body.dark-mode input, 
        body.dark-mode select {
            border: 1px solid #555;
        }

        /* Amélioration des légendes */
        #legend.dark-mode p,
        #chartContainer.dark-mode p {
            color: #f1f1f1;
            font-size: 1rem;
        }

        /* Checkboxs */
        #filters.dark-mode label input[type="checkbox"]:checked + span {
            color: #ffffff;
        }

        /* Styles pour le contrôle de zoom en mode sombre */
        body.dark-mode .leaflet-control-zoom a {
            background-color: #333; /* Couleur de fond sombre */
            color: #f1f1f1; /* Couleur du texte plus clair */
            border: 1px solid #666; /* Bordure contrastée */
        }

        /* Styles lorsque le contrôle de zoom est survolé en mode sombre */
        body.dark-mode .leaflet-control-zoom a:hover {
            background-color: #555; /* Légère différence de couleur lors du survol */
            color: #ffffff; /* Couleur du texte encore plus claire pour le survol */
        }

        /* Styles pour les popups en mode sombre */
        body.dark-mode .leaflet-popup-content-wrapper {
            background-color: #2c2c2c; /* Fond plus sombre pour le popup */
            color: #e0e0e0; /* Texte plus clair pour le mode sombre */
            border-radius: 8px;
            border: 1px solid #444; /* Bordure légèrement contrastée */
        }

        body.dark-mode .leaflet-popup-tip {
            background-color: #2c2c2c; /* Ajuster la couleur du tip */
        }

        body.dark-mode a {
            color: #1e90ff; /* Couleur des liens en mode sombre */
        }

        body.dark-mode .leaflet-popup-content-wrapper img {
            border: 1px solid #444; /* Bordure autour des images en mode sombre */
        }

        /* Styles pour le nom de l'hôpital dans les popups en mode sombre */
        body.dark-mode .leaflet-popup-content-wrapper h1 {
            color: #00aaff; /* Utiliser une couleur vive comme le bleu clair */
            font-size: 1.4em; /* Agrandir un peu la taille de la police */
            font-weight: bold; /* Rendre le texte en gras pour le faire ressortir */
            margin-bottom: 10px; /* Ajouter un espacement en dessous */
        }

        /* Améliorer la lisibilité des labels de checkbox en mode sombre */
        body.dark-mode label span {
            color: #ffffff !important; /* Blanc pour une meilleure lisibilité */
        }

        /* Changer la couleur des textes lorsque les cases sont cochées */
        body.dark-mode label input[type="checkbox"]:checked + span[data-i18n="deployed"] {
            color: #60d829d3 !important; /* Vert vif pour déployé */
        }

        body.dark-mode label input[type="checkbox"]:checked + span[data-i18n="inProgress"] {
            color: #ffcc00 !important; /* Jaune/orange vif pour en cours */
        }

        body.dark-mode label input[type="checkbox"]:checked + span[data-i18n="signed"] {
            color: #4887fa !important; /* Bleu vif pour signé */
        }

        /* Bordure claire pour les checkboxs */
        body.dark-mode label input[type="checkbox"] {
            outline: 1px solid #ffffff !important; /* Bordure blanche pour les checkbox */
            background-color: #333333 !important; /* Fond de la case en gris foncé */
        }
    </style>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <script>
        var hospitals = [
            {
                "name": "Hospital 1",
                "city": "Paris",
                "country": "France",
                "continent": "Europe",
                "lat": 48.8566,
                "lon": 2.3522,
                "status": "deployed",
                "address": "1 Rue de l'Hôpital, Paris",
                "website": "http://hospital1.com",
                "photo": "https://i.ibb.co/HYs7nHY/b-timent-moderne-dh-pital.webp"
            },
            {
                "name": "Hospital 2",
                "city": "Lyon",
                "country": "France",
                "continent": "Europe",
                "lat": 45.764,
                "lon": 4.8357,
                "status": "in-progress",
                "address": "2 Rue de l'Hôpital, Lyon",
                "website": "http://hospital2.com",
                "photo": "https://i.ibb.co/HYs7nHY/b-timent-moderne-dh-pital.webp"
            },
            {
                "name": "Hospital 3",
                "city": "Berlin",
                "country": "Germany",
                "continent": "Europe",
                "lat": 52.52,
                "lon": 13.405,
                "status": "signed",
                "address": "3 Straße Krankenhaus, Berlin",
                "website": "http://hospital3.com",
                "photo": "https://i.ibb.co/HYs7nHY/b-timent-moderne-dh-pital.webp"
            }
        ];

        // Fonction pour vérifier si le mode sombre est activé
        function isDarkMode() {
            return document.body.classList.contains('dark-mode');
        }

        // Initialisation de la carte Leaflet
        var map = L.map('map').setView([48.8566, 2.3522], 5);
        var markersCluster = L.markerClusterGroup();

        var lightTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png');
        var darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
        lightTiles.addTo(map);

        // Générer les marqueurs pour chaque hôpital et les ajouter au cluster
        hospitals.forEach(function(hospital) {
            var marker = L.circleMarker([hospital.lat, hospital.lon], {
                radius: 8,
                fillColor: getStatusColor(hospital.status),
                color: getStatusColor(hospital.status),
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).bindPopup(generatePopupContent(hospital));
            markersCluster.addLayer(marker);
        });

        map.addLayer(markersCluster);

        // Génération du graphique avec Chart.js
        var ctx = document.getElementById('statsChart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [
                    i18next.t('deployed') || 'Deployed',
                    i18next.t('inProgress') || 'In Progress',
                    i18next.t('signed') || 'Signed'
                ],
                datasets: [{
                    label: i18next.t('status') || 'Status',
                    data: [
                        hospitals.filter(h => h.status === 'deployed').length,
                        hospitals.filter(h => h.status === 'in-progress').length,
                        hospitals.filter(h => h.status === 'signed').length
                    ],
                    backgroundColor: ['green', 'orange', 'blue']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 13 // Taille de la police pour la légende
                            },
                            color: function(context) {
                                return isDarkMode() ? '#ffffff' : '#333333'; // Couleur de la police en fonction du mode sombre
                            }
                        }
                    },
                    tooltip: {
                        bodyFont: {
                            size: 13
                        },
                        titleFont: {
                            size: 13
                        },
                        backgroundColor: function(context) {
                            return isDarkMode() ? '#2c2c2c' : '#ffffff'; // Couleur de fond du tooltip
                        },
                        titleColor: function(context) {
                            return isDarkMode() ? '#ffffff' : '#333'; // Couleur du titre du tooltip
                        },
                        bodyColor: function(context) {
                            return isDarkMode() ? '#ffffff' : '#333'; // Couleur du texte du tooltip
                        },
                        borderColor: function(context) {
                            return isDarkMode() ? '#444' : '#ddd'; // Couleur de la bordure du tooltip
                        },
                        borderWidth: 1
                    }
                }
            }
        });

        // Génère le contenu de la popup
        function generatePopupContent(hospital) {
            return `
                <div style="text-align: center;">
                    <h2 style="color: #00aaff; font-size: 1.5em; font-weight: bold; margin-bottom: 10px;">${hospital.name}</h2>
                    <img src="${hospital.photo}" style="width:150px; height:auto; border-radius: 5px; margin-bottom: 10px;" alt="Photo of ${hospital.name}"><br>
                    <a href="${hospital.website}" target="_blank" style="color: var(--secondary-color); font-size: 1.2em; font-weight: bold;">
                        ${i18next.t('visitWebsite') || 'Visit Website'}
                    </a><br>
                    <p style="margin-top: 10px; font-size: 1.2em;">${i18next.t('status') || 'Status'}: <span style="color: ${getStatusColor(hospital.status)};">
                        ${i18next.t(hospital.status) || hospital.status}
                    </span></p>
                    <p style="font-size: 1.1em;">${i18next.t('address') || 'Address'}: ${hospital.address}</p>
                </div>
            `;
        }

        // Retourne la couleur en fonction du statut
        function getStatusColor(status) {
            if (status === 'deployed') return 'green';
            if (status === 'in-progress') return 'orange';
            return 'blue';
        }

        // Basculer entre mode clair et mode sombre
        document.getElementById('themeToggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.getElementById('filters').classList.toggle('dark-mode');
            document.getElementById('legend').classList.toggle('dark-mode');
            document.getElementById('chartContainer').classList.toggle('dark-mode');
            document.getElementById('themeToggle').classList.toggle('dark-mode');
            document.getElementById('toggleFilters').classList.toggle('dark-mode');

            // Changer la carte entre les tuiles claires et sombres
            if (map.hasLayer(lightTiles)) {
                map.removeLayer(lightTiles);
                map.addLayer(darkTiles);
            } else {
                map.removeLayer(darkTiles);
                map.addLayer(lightTiles);
            }

            // Mettre à jour le graphique pour appliquer les nouvelles couleurs
            chart.update();
        });

        // Fonction pour actualiser les traductions et les éléments visuels
        function updateUI() {
            document.querySelectorAll('[data-i18n]').forEach(function(element) {
                element.textContent = i18next.t(element.getAttribute('data-i18n'));
            });

            // Mettre à jour les placeholders
            document.querySelectorAll('[data-placeholder]').forEach(function(element) {
                element.placeholder = i18next.t(element.getAttribute('data-placeholder'));
            });

            chart.data.labels = [
                i18next.t('deployed') || 'Deployed',
                i18next.t('inProgress') || 'In Progress',
                i18next.t('signed') || 'Signed'
            ];
            chart.update();

            refreshPopups();  // Mettre à jour les popups avec les nouvelles traductions
        }

        document.getElementById('languageSelect').addEventListener('change', function() {
            var selectedLanguage = this.value;
            i18next.changeLanguage(selectedLanguage, function(err, t) {
                if (err) return console.error('Something went wrong:', err);
                updateUI();
            });
        });

        // Fonction pour basculer l'affichage des filtres avec le bouton hamburger
        document.getElementById('toggleFilters').addEventListener('click', function() {
            document.getElementById('filters').classList.toggle('hidden-filters');
        });
